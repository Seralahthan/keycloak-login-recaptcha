<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
        
        h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .info-box {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }
        
        .info-box h3 {
            color: #4b5563;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-box p {
            color: #1f2937;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Successfully Logged In!</h1>
        <p class="subtitle">You have been authenticated with the High Security Client</p>
        
        <div class="info-box">
            <h3>Session Information</h3>
            <p id="session-info">Loading parameters...</p>
        </div>
        
        <a href="http://localhost:8090/realms/test-realm/account/" class="btn">Go to Account Console</a>
    </div>

    <script>
        // Parse URL parameters and display them
        const urlParams = new URLSearchParams(window.location.search);
        const params = {};
        
        for (const [key, value] of urlParams) {
            params[key] = value;
        }
        
        let infoHtml = '';
        if (params.session_state) {
            infoHtml += '<strong>Session State:</strong> ' + params.session_state + '<br><br>';
        }
        if (params.code) {
            infoHtml += '<strong>Authorization Code:</strong> ' + params.code + '<br><br>';
        }
        if (params.iss) {
            infoHtml += '<strong>Issuer:</strong> ' + decodeURIComponent(params.iss);
        }
        
        if (!infoHtml) {
            infoHtml = 'No session parameters available';
        }
        
        document.getElementById('session-info').innerHTML = infoHtml;
    </script>
</body>
</html>
